<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<header class="header row">
    <img src="./images/location.png" class="header__image" alt="an image of a map and location">
    <h1 class="header__title">GeoTagApp</h1>
    <nav class="header__navigation">
        <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
    </nav>
</header>

<main class="main row">
    <section class="main__tagging tagging col-3">
        <h2>Tagging</h2>

        <!-- ############### VS1Lab 1a Form 1 Start -->
        <form id="tag-form" action="/tagging" method="post">
            <fieldset>
                <legend id="tagging_legend">Add a new GeoTag</legend>
                <label>Latitude:<input type="text" class="tagging_input" id="Lat" name="Lat" value="9.1938759" readonly="readonly">
                </label>
                <label>Longitude:<input type="text" class="tagging_input" id="Long" name="Long" value="49.81492" readonly="readonly"></label>
                <label>Name:<input type="text"  class="tagging_input" id="name" name="Name" maxlength=10 placeholder="e.g. Central Berlin"></label>
                <label>Hashtag:<input type="text" class="tagging_input" id="Hashtag" name="Hashtag" maxlength=10 pattern="#([A-Z])\w+"
                                      placeholder="e.g. #ber"><br><br></label>
                <button type="submit" id="tagging_button"> Add Tag</button>
            </fieldset>

        </form>
        <!-- ############### VS1Lab 1a Form 1 End -->

    </section>

    <section class="main__discovery discovery col-9">
        <h2 class="discovery__title row">Discovery</h2>

        <!-- ############### VS1Lab 1a Form 2 Start -->
        <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

            <fieldset>
                <legend>Search</legend>
                <label>Search term or keyword:<input class="col-4" type="text" id="discoveryText" name="searchDiscovery"
                                                     placeholder="e.g. Berlin"> </label>
                <button class="col-4" type="submit">Search</button>
                <label><input type="number" id="latitudeZahl" name="latitudeDiscovery" hidden></label>
                <label><input type="number" id="longitudeZahl" name="longitudeDiscovery" hidden></label>
            </fieldset>

        </form>
        <!-- ############### VS1Lab 1a Form 2 End -->
        <flexbox id="discovery_flex">

            <div class="discovery__wrapper row">
                <div class="discovery__taglist col-5">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>
                <div class="discovery__map col-7">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView"/>
                    <span>Result map</span>
                </div>
            </div>
        </flexbox>
    </section>

</main>

<footer class="footer">
    <span>(c) 2021/22 HKA_IWI_VSYS</span>
</footer>
</body>

</html>
